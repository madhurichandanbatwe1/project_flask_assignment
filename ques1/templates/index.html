<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Scrape Data from YouTube and Amazon</h1>
    <form action="/scrape" method="post">
        <label for="youtube_url">YouTube Video URL:</label>
        <input type="text" id="youtube_url" name="youtube_url" required><br><br>

        <label for="amazon_url">Amazon Product URL:</label>
        <input type="text" id="amazon_url" name="amazon_url" required><br><br>

        <button type="submit">Scrape</button>
    </form>
</body>
</html>
